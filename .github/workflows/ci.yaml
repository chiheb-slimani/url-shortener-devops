name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: pip install -r requirements.txt
      - run: pytest

  docker:
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set image name
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/url-shortener:latest" >> $GITHUB_ENV
          elif [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "IMAGE=${{ secrets.DOCKER_USERNAME }}/url-shortener:latest" >> $GITHUB_ENV
          else
            echo "IMAGE=url-shortener:latest" >> $GITHUB_ENV
          fi
      - name: Build image
        run: docker build -t "$IMAGE" .
      - name: Log in to Docker Hub
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Log in to Docker Hub (alt secrets)
        if: secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push image
        if: (secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '') || (secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '')
        run: docker push "$IMAGE"
