apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: url-shortener
  template:
    metadata:
      labels:
        app: url-shortener
    spec:
      containers:
        - name: api
          image: your-dockerhub-username/url-shortener:latest
          ports:
            - containerPort: 8000
          env:
            - name: BASE_URL
              value: "http://localhost:8000"
            - name: DB_PATH
              value: "/data/urls.db"
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
